<!DOCTYPE html>

<html lang = en>

    <head>
        <title>La Poubelle | Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
       <!-- Creates a container that holds my quiz and the questions from js -->
        <div class="quiz-container">
            <div class="title"><h1>What Should I Eat Tonight?</h1></div>
            <div id="question" class="question"></div>
            <label class="option">
                <input type="radio" name="foodOption" value="1" />
                <span class="option1"></span>
            </label>
            <label class="option">
                <input type="radio" name="foodOption" value="2" />
                <span class="option2"></span>
            </label>
            <label class="option">
                <input type="radio" name="foodOption" value="3" />
                <span class="option3"></span>
            </label>
            <label class="option">
                <input type="radio" name="foodOption" value="4" />
                <span class="option4"></span>
            </label>
            <!-- Creats buttons -->
            <div class="controls">
                <button class="next">Next</button>
            </div>
        </div>
    
        <div class="result">
    
        </div>
<!-- Links my js page to html-->
        <script src="result.js"></script>
    </body>
</html>
