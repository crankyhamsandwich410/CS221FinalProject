    <body>
        <!-- Header section (all pages need this block) -->
        <header>
             <a href="index.html"><img id="logo" alt = "Le Poubelle Logo" src="Assets/LP-Logo-2.jpg"></a>
             <p id="restName">Le Poubelle</p>

        <br><br><br><br>
        <!-- Allows for the quiz background to be a color other than what is selected for
        other pages along with formatting.-->
        <div class = "quiz-body">
            <!-- Creates a container that holds the quiz and the questions from js.-->
            <div class="quiz-container">
                <div class="quiz-title"><h2>What Should I Eat Tonight?</h2></div>
                <img id="quiz-photo" alt = "Fancy wine" src="https://images.unsplash.com/photo-1516600164266-f3b8166ae679?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <!-- Creates the questions for the quiz and receives its variables from js file. Determines what
                kind of questions are being used.-->
                <div id="question" class="question"> </div>
                <label class="quiz-option">
                    <input type="radio" name="foodOption" value="1" />
                    <span class="option1"></span>
                </label>
                <label class="quiz-option">
                    <input type="radio" name="foodOption" value="2" />
                    <span class="option2"></span>
                </label>
                <label class="quiz-option">
                    <input type="radio" name="foodOption" value="3" />
                    <span class="option3"></span>
                </label>
                <label class="quiz-option">
                    <input type="radio" name="foodOption" value="4" />
                    <span class="option4"></span>
                </label>
                <!-- Creates buttons to move throughout the quiz.-->
                <div class="buttons">
                    <button class="next">Next</button>
                </div>
            </div>
            <div class="result"></div>

            <!-- Links the js page to html -->
            <script src="main.js"></script>
            <!-- Calls the quiz funtion on from js to run only on this page. -->
            <script>createQuiz();</script>
        </div>
