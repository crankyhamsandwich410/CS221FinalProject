<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Le Poubelle | Reservations</title>
        <link rel="icon" type="images/x-icon" href="Assets/LP-Logo-2.jpg" alt = "Le Poubelle Logo" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Header section (all pages need this block) -->
        <header>
            <a href="index.html"><img id="logo" src="Assets/LP-Logo-2.jpg" alt = "Le Poubelle Logo"></a>
            <p id="restName">Le Poubelle</p>
            <nav>
                <a class="navLink" href="index.html">Home</a>
                <a class="navLink" href="reservations.html">Reservations</a>
                <a class="navLink" href="menu.html">Menu</a>
            </nav>  
        </header>
        
        <br>
        <!-- This is the beginning of the reservation form. This form will allow the customer to enter their name, number of party members,
        email address, and phone number, and will allow them to select a valid date and time. -->
        <div id="resFormBack">
            <br>
            <section id="resForm">
                <form name="reservationForm" onsubmit="return validateForm()" method="post">
                    <h1 id="resTitle">Make your reservation here!</h1>
                    <p>Reservations may only be made from 5pm-8pm and are first come, first serve.</p>
                    <p>Reservation Name<br><input type="TEXT" size="20" maxlength="50" name="fname"/></p>
                    <p>Number of Party Members<br><input type="TEXT" size="8" maxlength="2" name="partyNum" /></p>
                    <p>Email Address<br><input type="TEXT" size="30" maxlength="320" name="email" /></p>
                    <p>Phone Number<br><input type="TEXT" size="15" maxlength="15" name="phoneNum" /></p>
                    <p>Select A Date & Time</p>
                    <input id="datefield" type='date'>
                    <select id="timeList" name="TIMES">
                        <option>5:00 PM</option>
                        <option>5:15 PM</option>
                        <option>5:30 PM</option>
                        <option>5:45 PM</option>
                        <option>6:00 PM</option>
                        <option>6:15 PM</option>
                        <option>6:30 PM</option>
                        <option>6:45 PM</option>
                        <option>7:00 PM</option>
                        <option>7:15 PM</option>
                        <option>7:30 PM</option>
                        <option>7:45 PM</option>
                        <option>8:00 PM</option>
                    </select>
                    <br><br>
                    
                    <!-- Once the user clicks this button, the form will be validated and return either an error or a completion message -->
                    <input id="subButton" type="submit" value="Submit">

                    <script src="main.js"></script>
                    <!-- This script call will make sure that the resDate function is called at the time that the website is viewed -->
                    <script>resDate();</script>
                </form>
            </section>
            <br>
        </div>

        <footer>
            <p id="footerText">Â©Copyright Le Poubelle Corporation Incorporated LLC 2023</p>
        </footer>

    </body>
</html>
